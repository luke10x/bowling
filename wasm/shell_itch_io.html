        <canvas id="canvas"
            oncontextmenu="event.preventDefault()"
            tabindex=-1></canvas>

        <script type='text/javascript'>
            var Module = {
                print: (args) => {
                    if (Module.capturedStdOut.length > limit) {
                        Module.capturedStdOut = ["StdOut truncated", ...Module.capturedStdOut.slice(-limit)];
                    }
                    Module.capturedStdOut.push(args);
                    console.log("STDERR?? " + args);
                },
                printErr: (args) => {
                    if (Module.capturedStdErr.length > limit) {
                        Module.capturedStdErr = ["StdErr truncated", ...Module.capturedStdErr.slice(-limit)];
                    }
                    Module.capturedStdErr.push(args);
                    if (args.startsWith("ABORTION: ")) {
                        console.error("ðŸ›‘ " + args);
                        Module.capturedError =  args;
                    } else {
                        console.warn("SETDERR???" + args);
                    }
                },
                capturedError: null,
                capturedStdOut: [],
                capturedStdErr: [],
                canvas: document.getElementById('canvas'),
                setStatus: (text) => { },
            }
            Module.setStatus('Downloading');
            window.onerror = function(message, source, lineno, colno, error) { }
        </script>
